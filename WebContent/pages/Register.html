<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
form { margin: 0px 10px; }

h2 {
  margin-top: 2px;
  margin-bottom: 2px;
}

.container { max-width: 360px; }

.divider {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 5px;
}

.divider hr {
  margin: 7px 0px;
  width: 35%;
}

.left { float: left; }

.right { float: right; }

</style>
</head>
<body>
{{message}}
<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form  role="form" method="post">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label>
							<input id="signupName" type="text" maxlength="50" class="form-control" ng-model="user.name">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">User Id</label>
							<input id="signupEmail" type="" maxlength="50" class="form-control" ng-model="user.id">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40" ng-model="user.password">
						</div>
						
						<div class="form-group">
							<label class="control-label" for="signupEmailagain">Email Id</label>
							<input id="signupEmailagain" type="email" maxlength="50" class="form-control" ng-model="user.email">
						</div>
						<div class="form-group">
  					<label for="comment">Address</label>
  						<textarea class="form-control" rows="3" id="comment" ng-model="user.address"></textarea>
					</div>
					<div class="form-group">
							<label class="control-label" for="signupEmailagain">Phone</label>
							<input type="text" name="phone[1][number]" class="form-control" placeholder="+1 (999) 999 9999" ng-model="user.mobile" />
							</div>
									
									
						
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block" ng-click="registerUser()">Create your account</button>
						</div>
						<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
						<hr>
						<p></p>Already have an account? <a href="#/Login">Sign in</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
